<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Kritické skladové zásoby v obchode {shop_name}</title>
</head>
<body>
<table style="font-family:Verdana,sans-serif; font-size:11px; color:#374953; width: 550px;">
  <tr>
    <td align="left"><a href="{shop_url}" title="{shop_name}"><img src="{shop_logo}" alt="Logo: {shop_name}" style="border:none;" ></a></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="left">Dobrý den,</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="left" style="background-color:#DB3484; color:#FFF; font-size: 12px; font-weight:bold; padding: 0.5em 1em;">Skladové zásoby produktu "{product}" se znižují.</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="left">Zdá sa, že {last_qty} byl překročený objem skladových zásob.<br />
      Aktuální počet kusů na sklade je : {qty}<br />
      <br />
      Doporučujeme doplnit skladové zásoby a v administráci aktualizovat dostupné množství daného produktu.</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="center" style="font-size:10px; border-top: 1px solid #D9DADE;"><a href="{shop_url}" title="{shop_url}" style="color:#DB3484; font-weight:bold; text-decoration:none;">{shop_name}</a></td>
  </tr>
</table>
</body>
</html>
